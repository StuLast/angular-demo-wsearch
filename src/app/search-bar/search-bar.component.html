<div class="box">
  <form (submit)="onSubmit($event)">
    <input
      class="input"
      id="search"
      type="text"
      #searchTerm
      (input)="term = searchTerm.value"
      [value]="term"
      placeholder="Enter a search term"
    />
    <div>
      <button class="ui button" type="submit">Submit</button>
    </div>
  </form>
</div>
